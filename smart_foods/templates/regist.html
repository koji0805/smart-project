{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザ登録 | 食べログ風デザイン</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- [1] -->
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #e47d31;
            padding: 1rem 0;
        }
        .container {
            max-width: 100%;
            padding: 1rem 15px;
            flex-grow: 1;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .btn-custom {
            background-color: #e47d31;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn-custom:hover {
            background-color: #cf711f;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">ユーザ登録</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-custom">ユーザ登録</button>
                            <a href="{% url 'accounts:home' %}" class="btn btn-custom">トップへ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex justify-content-end">
        <span>© 2024 スマート食品在庫管理アプリ</span>
    </footer>

    <!-- BootstrapのJavaScriptと依存関係のあるJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- [2] -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.9/dist/umd/popper.min.js"></script> <!-- [3] -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- [1] -->
</body>
{% endblock %}
